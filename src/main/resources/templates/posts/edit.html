<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/header :: main-header('All Posts')" />
</head>
<body>
<th:block th:replace="fragments/navbar :: top-nav" />

<main class="container">

    <form th:action="@{'/posts/' + ${post.id} + '/edit'}" th:method="post" th:object="${post}">
        Title:<input type="text" name="title" th:field="*{title}" /><br/>
        Description:<input type="text" name="description" th:field="*{description}" /><br/>
        <button class="btn btn-warning">Edit</button>
    </form>

    <form th:action="@{'/posts/' + ${post.id} + '/delete'}" method="post">
        <button class="btn btn-danger">Delete</button>
    </form>
</main>

<th:block th:replace="fragments/footer :: my-footer"/>
</body>
</html>
