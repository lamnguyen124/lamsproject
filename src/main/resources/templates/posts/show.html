<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/header :: main-header('Post')" />
</head>
<body>
<div sec:authorize="isAuthenticated()">
    <th:block th:replace="fragments/navbar2 :: top-nav2" />
</div>
<div th:unless="${#authorization.expression('isAuthenticated()')}">
    <th:block th:replace="fragments/navbar :: top-nav" />
</div>
<div style="height: 100px;"></div>
<main class="container">
    <div class="card-panel teal col l12 center">
        <h1 class="card-title white-text" th:text="${post.title}" />
        <img th:each="img : ${post.images}" th:src="${img.path}" alt="stuff" />
        <p class="card-text white-text" th:text="${post.description}" />
        <a href="#" th:text="${post.user.email}"></a>
    </div>
</main>
</body>
</html>
