<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Hello World!</title>
</head>
<body>

<div class="card" th:each="post : ${posts}">
    <h1 th:text="${post.title}" />
    <p th:text="${post.description}" />
    <input type="hidden" name="id" th:value="${post.id}" />
</div>
</body>
</html>
