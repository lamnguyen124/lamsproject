<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/header :: main-header('All Posts')" />
</head>
<body>
<div sec:authorize="isAuthenticated()">
    <th:block th:replace="fragments/navbar2 :: top-nav2" />
</div>
<div th:unless="${#authorization.expression('isAuthenticated()')}">
    <th:block th:replace="fragments/navbar :: top-nav" />
</div>
<div style="height:100px;"></div>

<ul class="uk-height-small" uk-sortable="handle: .uk-sortable-handle" uk-grid="center">
    <li class="uk-card" th:each="post : ${posts}">
        <div class="uk-card uk-card-default uk-card-body">
            <span class="uk-sortable-handle uk-margin-small-right" uk-icon="icon: table"></span>
        <div class="uk-card-header">
            <h1 class="white-text" th:text="${post.title}" />
        </div>
        <div class="uk-card-body">
            <p th:text="${post.description}" />
        </div>
        <div class="uk-card-footer">
            <a th:href="@{/posts/{id}(id=${post.id})}" class=".uk-button-primary">View Blog</a>
            <br/>
            <a th:href="@{/posts/{id}/edit(id=${post.id})}" class=".uk-button-primary">Edit</a>
        </div>
        </div>
    </li>
</ul>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.2.0/js/uikit.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.2.0/js/uikit-icons.min.js"></script>
</body>
</html>
