<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/header :: main-header('Login')" />
</head>
<body id="index-body" >
<div sec:authorize="isAuthenticated()">
    <th:block th:replace="fragments/navbar2 :: top-nav2" />
</div>
<div th:unless="${#authorization.expression('isAuthenticated()')}">
    <th:block th:replace="fragments/navbar :: top-nav" />
</div>
<div style="height:100px;"></div>
<main class="container">
    <div sec:authorize="isAuthenticated()">
    <form th:action="@{'/users/' + ${user.id} + '/edit'}" th:method="post" th:object="${user}">
        Username:<input type="text" name="username" th:field="*{username}" /><br/>
        Email:<input type="text" name="email" th:field="*{email}" /><br/>
        <button class=".uk-button-primary">Edit</button>
    </form>
    </div>
</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.2.0/js/uikit.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.2.0/js/uikit-icons.min.js"></script>
</body>
</html>
